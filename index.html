<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api GitHub</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        
        <header class="head">
            <div class="user-info">
              <div>
                <div class="img">
                    <img id="avatar" >
                  
                </div>
                
                <div class="nome-user">
                    <h1 id="userNome"></h1>
                </div>
              </div>

              <div class="info-rede">
                  <div class="bio">
                      <h2>Bio</h2>
                      <p id="bio">
                      </p>
                  </div>

                  <div class="links">
                    <a id="link-github" href="#">
                        <div class="i-link" title="link para o github">
                            <img src="./assets/github.svg">
                        </div>
                    </a>

                    <a id="link-blog" href="#">
                        <div class="i-link" title="link para o blog">
                            <img src="./assets/globe.svg">
                        </div>
                    </a>
                  </div>
              </div>
            </div>

            <div class="skills-user">
                <h2>Tecnologias</h2>

                <div class="skill">
                    <div class="item-skills">
                        <p>javascript</p>
                    </div>
                    <div class="item-skills">
                        <p>html</p>
                    </div>
                    <div class="item-skills">
                        <p>css</p>
                    </div>
                    <div class="item-skills">
                        <p>node</p>
                    </div>
                    <div class="item-skills">
                        <p>git</p>
                    </div>
                    <div class="item-skills">
                        <p>reactnative</p>
                    </div>
                    <div class="item-skills">
                        <p>react</p>
                    </div>
                    <div class="item-skills">
                        <p>github</p>
                    </div>
                    <div class="item-skills">
                        <p>sass</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="content">
            <aside class="menu">
                <ul class="m-ul">
                   <li class="m-li">
                    <img src="./assets/map-pin.svg">
                    <span id="local"></span>
                   </li>
                   <li class="m-li">
                    <img src="./assets/briefcase.svg">
                    <span id="company"></span>
                   </li>
                   <li class="m-li">
                    <img src="./assets/twitter.svg">
                    <a id="twitter"></a>
                   </li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                   <li></li>
                </ul>
            </aside>
        </main>

    </section>


    <script src="./script.js"></script>
</body>
</html>
